<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Items</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #faf7f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .order-form {
      background: rgb(247, 142, 45);
      padding: 3rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 400px;
      margin-top: 5rem;
    }

    .order-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .order-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .order-form input,
    .order-form select {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 150px;
    }

    .quantity-control button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .quantity-control span {
      font-size: 16px;
      min-width: 30px;
      text-align: center;
    }

    .submit-btn {
      background-color: #f4f4f5;
      color: rgb(238, 138, 7);
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0af529;
      color:#faf7f5
    }

    .cancel-btn {
      background-color: #f3f5f7;
    }

    .cancel-btn:hover {
      background-color: #fc3f3f;
      color:#faf7f5;
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    @media (max-width: 1024px) {
    .projects-grid {
        grid-template-columns: repeat(2, 1fr);
    }

    header h1 {
        font-size: 2rem;
    }

    nav a {
        font-size: 1rem;
        padding: 0.3rem 0.7rem;
    }

    .projects-card {
        height: auto;
    }

    .projects-card img {
        height: 16rem;
    }
}

@media (max-width: 768px) {
    header {
        flex-direction: column;
        height: auto;
        padding: 1rem;
        text-align: center;
    }

    nav {
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 0.5rem;
    }

    .hero {
        margin-top: 16rem;
    }

    .projects-grid {
        grid-template-columns: 11fr;
    }

    .projects-card img {
        height: auto;
    }
}
  </style>
</head>
<body>
  <form class="order-form" onsubmit="submitForm(event)">
    <h2>Order Items</h2>

    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required />

    <label for="address">Address</label>
    <input type="text" id="address" required />

    <label for="size">Choose Size</label>
    <select id="size" required>
      <option value="">-- Select Size --</option>
      <option value="Small">Small</option>
      <option value="Medium">Medium</option>
      <option value="Big">Big</option>
    </select>

    <label for="sweetness">Sweetness Level</label>
    <select id="sweetness" required>
      <option value="">-- Select Sweetness --</option>
      <option value="25%">25%</option>
      <option value="50%">50%</option>
      <option value="75%">75%</option>
      <option value="100%">100%</option>
    </select>

    <label>Quantity</label>
    <div class="quantity-control">
      <button type="button" onclick="decreaseQty()">âˆ’</button>
      <span id="quantity">1</span>
      <button type="button" onclick="increaseQty()">+</button>
    </div>

    <br />
    <div class="btn-row">
      <button type="submit" class="submit-btn">Order</button>
      <button type="button" onclick="goBack()" class="submit-btn cancel-btn">Cancel</button>
    </div>
  </form>

  <script>
    let quantity = 1;
    const quantityDisplay = document.getElementById('quantity');

    function increaseQty() {
      quantity++;
      quantityDisplay.textContent = quantity;
    }

    function decreaseQty() {
      if (quantity > 1) {
        quantity--;
        quantityDisplay.textContent = quantity;
      }
    }

    function submitForm(event) {
      event.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const size = document.getElementById('size').value;
      const sweetness = document.getElementById('sweetness').value;

      alert(
        `Order Submitted!\n\nName: ${fullName}\nPhone: ${phone}\nAddress: ${address}\nSize: ${size}\nSweetness: ${sweetness}\nQuantity: ${quantity}`
      );
    }

    function goBack() {
      history.back();
    }
  </script>
</body>
</html>
